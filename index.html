<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./js-file.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="grid">
        <div id="nav-bar">
            <div class="content-container">
                <div id="player1" class="scores-heading">
                    <div class="name">Player 1</div>
                    <div class="score" id="p1Score">0</div>
                </div>
                <img src="./svgs/turn-arrow.svg" alt="arrow" class="p1Arrow">
                <div id="tie" class="scores-heading">
                    <div class="name">Ties</div>
                    <div class="score" id="totalTies">0</div>
                </div>
                <img src="./svgs/turn-arrow.svg" alt="arrow" class="p2Arrow">
                <div id="player2" class="scores-heading">
                    <div class="name">Player 2</div>
                    <div class="score" id="p2Score">0</div>
                </div>
            </div>
        </div>
        <div id="board">
            <div class="square">
                <div id="s0" class="s"></div>
            </div>
            <div class="square">
                <div id="s1" class="s"></div>
            </div>
            <div class="square">
                <div id="s2" class="s"></div>
            </div>
            <div class="square">
                <div id="s3" class="s"></div>
            </div>
            <div class="square">
                <div id="s4" class="s"></div>
            </div>
            <div class="square">
                <div id="s5" class="s"></div>
            </div>
            <div class="square">
                <div id="s6" class="s"></div>
            </div>
            <div class="square">
                <div id="s7" class="s"></div>
            </div>
            <div class="square">
                <div id="s8" class="s"></div>
            </div>
        </div>
        <div id="buttons">
            <div class="content-container">
                <div id="restart-button">
                    <button class="restart"><img class="rb-img" src="./svgs/restart.svg" alt="restart"></button>
                    <div>Restart</div>
                </div>
                 
            </div>
        </div>
    </div>
    <div id="startModal" class="modal modal-open">
        <div class="modal-content">
            <div class="startModal-sect1">
                <div class="p1info">
                    <label for="player1">Player 1:</label>
                    <input type="text" id="player1" value="Player 1">
                </div>
            </div>
            <div class="startModal-sect2">
                <div class="p2info">
                    <label for="player2">Player 2:</label>
                    <input type="text" id="player2" value="Player 2">
                </div>
                <div class="computer">
                    <input type="radio" id="playComputer" name="selectOpponent" checked>
                    <label for="playComputer"> vs Computer</label>
                </div>
                <div class="humanOpponent">
                    <input type="radio" id="playPerson" name="selectOpponent">
                    <label for="playPerson">2 Player</label>
                </div>
            </div>
            <button id="playButton">Play</button>
        </div>
    </div>
    <div id="gameOverModal" class="modal">
        <div class="message">Player 1 Wins</div>
        <div class="go-buttons">
            <button id="go-continue">Continue</button>
            <button id="go-changeMode">Change Mode</button>
            <button id="go-cancel">Cancel</button>
        </div>        
    </div>
</body>
</html>
